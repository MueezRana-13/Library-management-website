<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="LibraryMS Logo">
        </div>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="manage_books.html" class="nav-link">Manage Books</a></li>
                <li><a href="manage_members.html" class="nav-link">Manage Members</a></li>
                <li><a href="reports.html" class="nav-link">Reports</a></li>
                <li><a href="logout.html" class="btn-login">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-page-title">
        <h1>Add New Book</h1>
        <p>Fill out the details below to add a new book to the library.</p>
    </section>

    <section class="admin-content">
        <div class="form-container">
            <form action="#" method="post">
                <div class="input-group">
                    <i class="fas fa-book"></i>
                    <input type="text" name="title" placeholder="Book Title" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="author" placeholder="Author Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-list"></i>
                    <input type="text" name="category" placeholder="Category" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-check-circle"></i>
                    <select name="availability" required>
                        <option value="" disabled selected>Select Availability</option>
                        <option value="Available">Available</option>
                        <option value="Issued">Issued</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Book</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Library Management System</h3>
                <p>&copy; 2026 All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
